<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FrontendStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>

<div class="container">
    <!-- Left Half (Image) -->
    <div class="left-half">
        <img src="https://images.unsplash.com/photo-1605106702842-01a887a31122?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" class="image-side">
    </div>

    
    <div class="home-btn-container">
    <a href="Homepage.html" class="home-btn">Home</a>
</div>
    <div class="card-container" id="card-container">
        <div class="card" id="card">
            <!-- Login Form -->
            <div class="front">
                <div class="form-container">
                    <h2 class="form-title">Login</h2>
			
                    <form id="loginForm">
                        <input type="email" class="form-input" placeholder="Email" required>
                        <input type="password" class="form-input" placeholder="Password" required>
                        <button type="submit" class="form-btn">Login</button>
                    </form>
                    <p class="switch-link">Don't have an account? <a href="javascript:void(0);" onclick="flipCard()">Sign Up</a></p>
                </div>
            </div>

            <!-- Sign-Up Form -->
            <div class="back">
                <div class="form-container">
                    <h2 class="form-title">Sign Up</h2>
                    <form id="signUpForm">
                        <input type="text" class="form-input" placeholder="Username" required>
                        <input type="email" class="form-input" placeholder="Email" required>
                        <input type="password" class="form-input" placeholder="Password" required>
                        <button type="submit" class="form-btn">Sign Up</button>
                    </form>
                    <p class="switch-link">Already have an account? <a href="javascript:void(0);" onclick="flipCard()">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function flipCard() {
    document.getElementById("card-container").classList.toggle("flipped");
}
</script>
<script src="validation.js"></script>

</body>
</html>
