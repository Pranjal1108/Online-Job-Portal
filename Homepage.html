<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="HomepageCSS.css">
</head>
<body>

    <div class="transparent-banner">
        <div class="banner-text">
            Jobify+
        </div>
        <div class="nav-buttons">
            <button id="jobs-button" class="btn">Jobs</button>
            <a href="Loginpage.html">
                <button class="btn">Login</button>
            </a>
            <a href="Loginpage.html">
                <button class="btn">Sign Up</button>
            </a>
            <button id="contact-button" class="btn">Contact Us</button>
        </div>
    </div>

    <div id="contact-dropdown" class="contact-dropdown">
        <a href="https://www.linkedin.com" target="_blank" class="bubble">
            <img src="linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.github.com" target="_blank" class="bubble">
            <img src="github.png" alt="GitHub">
        </a>
        <a href="https://www.twitter.com" target="_blank" class="bubble">
            <img src="twitter.png" alt="Twitter">
        </a>
        <a href="https://www.facebook.com" target="_blank" class="bubble">
            <img src="facebook.png" alt="Facebook">
        </a>
    </div>

    <!-- Job Listings Section -->
    <div class="job-listings">
        <div class="job-listing">
            <h3>Software Engineer</h3>
            <p>We are looking for a passionate software engineer to join our dynamic team.</p>
            <a href="#">Apply Now</a>
        </div>
        <div class="job-listing">
            <h3>UI/UX Designer</h3>
            <p>Seeking a talented designer to enhance our website's user experience.</p>
            <a href="#">Apply Now</a>
        </div>
    </div>

    <footer>
        &copy; 2024 My Cool Website! Don't copy this !!
    </footer>
    
    <script src="Homepagescript.js"></script>
</body>
</html>
